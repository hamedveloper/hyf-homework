<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Satisfy&display=swap"
        rel="stylesheet">
    <title>Document</title>

</head>

<body>
    <h1>Fastest Presser</h1>

    <input type="number" name='setTime' id="setTime" placeholder="Set time for Play">
    <div class='holder'>

        <button id='startGame'>Start Game</button>

        <button id="restart">Restart</button>
    </div>

    <div class="holder">

        <div id='sBox'>
            <span class="words">Press S</span>
            <span id=countS></span>
        </div>
        <div id="lBox">
            <span class="words">Press L</span>
            <span id=countL></span>
        </div>
    </div>
    <script src="JS2W3.js"></script>
</body>

</html>
