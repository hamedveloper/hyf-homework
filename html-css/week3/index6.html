<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style6.css">
    <title>Document</title>
</head>

<body>
    <!----------------------------Header section------------------------->
    <header>
        <div class="logo">Logo</div>
        <div class="navigation logo">Navigation</div>
    </header>


    <!----------------------------Sign up description section--------------->
    <section class="sign-up">
        <h1>Sign Up to yourcustomtailor.com</h1>
    </section>

    <!---------------------------Progress bar section---------------------->
    <section class="progress-bar">
        <h1>Step 4/4-Payment</h1>
        <strong>Progress</strong>
        <progress max="100" value="95"></progress>
        <p>Please fillin your payment data</p>
    </section>

    <!----------------------------getting information about payment information-------------->

    <form action="">
        <div class="info-left">
            <div>
                <label for="card">Name on card</label>
                <input class="fname boxes" type="text" id="card" name="card">
            </div>

            <div class="ctype">
                <label for="ctype">Card type</label>
                <select class="Card boxes" id="ctype" name="ctype">
                    <option selected="selected"></option>
                    <option value="visa">Visa Card</option>
                    <option value="master">Master Card</option>
                    <option value="debit">Debit</option>
                </select>
            </div>
            <div>
                <label for="cnumber">Credit card number</label>
                <input class="fname boxes" type="tel" id="cnumber" name="cnumber" pattern="[0-9\s]{13,19}"
                    inputmode="numeric" maxlength="19">
            </div>
            <div class="expiry">
                <div>
                    <label for="exmonth">Expiry month</label>
                    <input class="exbox boxes" type="number" id="exmonth" name="exmonth">
                </div>
                <div class="expiry1">
                    <label for="exyear">Expiry year</label>
                    <input class="exbox boxes" type="number" id="exyear" name="exyear">
                </div>
            </div>
            <div class="cvv">
                <label for="ccv">CCV</label>
                <input class="exbox boxes" type="number" id="ccv" name="ccv">
            </div>

        </div>

        <div class="info-right">
            <div>
                <label for="fname1">First name</label>
                <input class="fname1 boxes" type="text" id="fname" name="fname">
            </div>
        </div>
    </form>
